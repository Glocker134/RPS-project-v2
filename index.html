<!DOCTYPE html>
<html>

<head>
  <title>Page Title</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="play-area">
    <div id="score-area">
      <div id="player-stuff">
        <h2 id="player-score">0</h2>
        <p>Player</p>
      </div>
      <div id="computer-stuff">
        <h2 id="computer-score">0</h2>
        <p>Computer</p>
      </div>
    </div>
    <div id="results-area">
      <p id="game-log">Welcome to Rock-Paper-Scissors v.2.0!</p>
      <p id="win-msg">First to 3 points is the winner. Good luck!</p>
    </div>
    <div id="buttons">
      <button id="ROCK" class="button">Rock</button>
      <button id="PAPER" class="button">Paper</button>
      <button id="SCISSORS" class="button">Scissors</button>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
